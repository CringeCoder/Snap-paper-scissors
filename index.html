<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snap Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/snapchatlogo.png">
  </head>
  <body background ="images/snapchat_banner.png">
    <header>
      <h1>Snap Paper Scissors</h1>
    </header>

<div class="grey-banner" align="center">


      <div class="score-board">
        <div id="user-lable" class="badge">user</div>
        <div id="comp-lable"class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
      </div>

      <div class="result">
        <p>Ready...Fight!</p>
      </div>

      <div class="choices">
          <div class="choice" id="r">
            <img src="images/rock.png" alt="" >
          </div>
          <div class="choice" id="p">
            <img src="images/paper.png" alt="" >
          </div>
          <div class="choice" id="s">
            <img src="images/scissors.png" alt="" >
          </div>
      </div>

      <p id="action-message">Make your move</p>
    </div>
    <script src="app.js"></script>



  </body>

</html>
